<ul kendo-panel-bar class="t-side-panel-bgcolor" style="font-size: 14px;"> 
	<li class="k-state-active"> 
		<span class="panel-bar-label-no-wrap">Configuration</span>
		<div class="config-option-single-row" style="margin:10px 20px; font-size: 14px;"> 
			<div class="config-option-ie11-overflow-fix"> 
				<!-- <div class="c-side-pane t-toolbar"> -->
					<!-- <span style="color:#fff; margin-left:10px;">GENERAL</span> -->
				<!-- </div> -->
				<!-- DISPLAY DIGITS -->
				<div class="config-label">Display Digits:</div>
				<input type="number" min="0" max="10",
					ng-model="config.DisplayDigits",
					style="width:100px; height:100%; float: right; margin-right:25px;">				
				<!-- SEPARATOR 1 -->
				<div class="config-horizontal-rule" style="margin: 4px 15px;"></div>				
				<!-- BORDER RADIUS -->
				<div class="config-label">Border Radius:</div>
				<input class="config-option-single-row-input" type="range" min="0" max="10" step="1",
					ng-model="config.BorderRadius",
					style="width:100px; height:100%; float: right; margin-right:25px;"
					title="{{config.BorderRadius}}">				
				<!-- SHOW TITLE NAME -->
				<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
					<input type="checkbox" class="c-config-checkbox"
						   ng-model="config.showTitleName">Show Name<br />
				</label>				
				<!-- SHOW TITLE UNITS -->
				<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
					<input type="checkbox" class="c-config-checkbox"
						   ng-model="config.showTitleUnits">Show Units<br />
				</label>
				<!-- SHOW TIMESTAMP -->
				<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
					<input type="checkbox" class="c-config-checkbox"
						   ng-model="config.showTimestampCheckboxValue">Show Timestamp<br />
				</label>		
			</div>
			</div>
	</li>


	<li class="k-state-active"> 
		<span class="panel-bar-label-no-wrap">Configuration</span>
		<div class="config-option-single-row" style="margin:10px 20px; font-size: 14px;"> 
			<div class="config-option-ie11-overflow-fix"> 
				<!-- <div class="c-side-pane t-toolbar"> -->
						<!-- <span style="color:#fff; margin-left:10px;">COLORS</span> -->
					<!-- </div> -->
					<!-- BACKGROUND COLOR PICKER -->				
					<div class="config-label">Background color:</div>
					<div style="width:85%; margin: 10px 0 15px 20px">
						<pv-color-picker colorkeyword="Background", ng-model="config.BackgroundColor" >
						</pv-color-picker>
					</div>
					<!-- EVEN LINE COLOR PICKER -->	
					<div class="config-option-format">
						<pv-color-picker ng-model="config.EvenRowColor" config="config" colorkeyword="Even Rows">
					</pv-color-picker></div>
					<!-- ODD LINE COLOR PICKER -->	
					<div class="config-option-format">
						<pv-color-picker ng-model="config.OddRowColor" config="config" colorkeyword="Odd Rows">
					</pv-color-picker></div>
					<!-- BORDER COLOR PICKER -->	
					<div class="config-option-format">
						<pv-color-picker ng-model="config.BorderColor" config="config" colorkeyword="Border Color">
					</pv-color-picker></div>
					<!-- HEADER BACKGROUND COLOR PICKER -->	
					<div class="config-option-format">
						<pv-color-picker ng-model="config.HeaderBackgroundColor" config="config" colorkeyword="Header Fill">
					</pv-color-picker></div>
					<!-- HEADER TEXT COLOR PICKER -->	
					<div class="config-option-format">
						<pv-color-picker ng-model="config.HeaderTextColor" config="config" colorkeyword="Header Text">
					</pv-color-picker></div>
			</div>
		</div>
	</li>
</ul>
