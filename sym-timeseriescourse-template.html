	
	<div id="container" ng-style="{ 'background-color': config.BackgroundColor, 'border-radius':config.BorderRadius + 'px', 'border-color':config.BorderColor}"
	class="MainDivClass">
			<div class="DivTitle" ng-style="{ 'background-color': config.HeaderBackgroundColor, 'color': config.HeaderTextColor, 'border-top-left-radius':config.BorderRadius + 'px', 'border-top-right-radius':config.BorderRadius + 'px'}">
				<div ng-show="config.showTitleName">
						{{Label}}
				</div>
				<div ng-show="config.showTitleUnits">
						{{Units}}			
				</div>
			</div>
			
            <table class="DivValues" ng-repeat='item in Values' >
				<tr>
					<td class="timestamp_value" ng-show="config.showTimestampCheckboxValue">
						{{item.Time}}
					</td>
					<td class="value"> 
						{{item.Value | number:config.DisplayDigits}}
					</td>
				<tr>
            </table>

	</div>


<style>
	.MainDivClass{
		text-align: center;
		font-size: 14px;
		border:2px solid;
		width:100%;
	}	
	
	.DivTitle {
		text-align: center;
		font-size: 14px;
		width:100%;
	}	
	
	.DivValues{
		width:100%;
	}
	
	.timestamp_value{
		float:left;
	}
	
	.value{
		float:right;
	}
	
	
</style>
