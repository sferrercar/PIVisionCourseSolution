<div ng-style="{ 'background-color': config.BackgroundColor,'border-radius':config.BorderRadius + 'px',}">
	<table id="container" class="TableClass">
		<tbody>
			<tr>
				<th colspan="2">
					<div class="Title">
						<div class="TitleName" ng-show="config.showTitleName">
							{{Label}}
						</div>
						<div class="TitleUnits" ng-show="config.showTitleUnits">
							{{Units}}
						</div>
					</div>
				</th>
			</tr>
            <tr ng-repeat='item in Values' class="RowClass">
				<td class="CellClass" ng-show="config.showTimestampCheckboxValue">
					{{item.Time}}
				</td>
                <td class="CellClass"> 
					{{item.Value | number:config.DisplayDigits}}
				</td>
				
            </tr>
        </tbody>
	</table>
</div>

<style>
	.Title {
		text-align: center;
		font-size: 14px;
		background: {{config.HeaderBackgroundColor}};
		color: {{config.HeaderTextColor}};
	}
	
	
	.TableClass {
		width:100%;
		height:100%;
		text-align:left;
		overflow-y:auto;
		padding:15px;
		border:3px solid {{config.BorderColor}};
		display:table;
		font-size:12px;
	}
	.RowClass:nth-child(even) {
		background: {{config.EvenRowColor}}
	}
	.RowClass:nth-child(odd) {
		background: {{config.OddRowColor}}
	}	
	.CellClass {
		padding-Left:  10px;
		padding-Right: 10px;
		padding-Top:   5px;
		padding-Bottom:5px;	
		vertical-align: middle;
	}
	
</style>
